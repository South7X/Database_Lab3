<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/sign-in/">



    <!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">

<div class="form-signin">
<form    method="post"> {% csrf_token %}

{#  <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">#}
  <h1 class="h1 mb-3 font-weight-normal"><span class="glyphicon glyphicon-home"></span> Welcome!</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="text" name="username" value="{{ request.session.username }}" class="form-control" placeholder="请输入用户名" required autofocus>
    <br>
    <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="password" value="{{ password }}" class="form-control" placeholder="请输入密码" required>
{#  <div class="checkbox mb-3">#}
{#    <label>#}
{#      <input type="checkbox" value="remember-me"> 记住我#}
{#    </label>#}
{#  </div>#}
  <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>

</form>
    <br>
<a href="/register/">
    <button class="btn btn-lg btn-success btn-block">注册</button></a>
    {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
    {% endif %}
        <p class="mt-5 mb-3 text-muted">&copy; Xiang 2021</p>
    </div>





  </body>
</html>
